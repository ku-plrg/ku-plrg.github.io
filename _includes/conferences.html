<li class="conference-card">
  <strong><a href="{{ conference.link }}">{{ conference.name }} {{ conference.year }}</a></strong>
  <div>
    <span><strong>Date:</strong> {{ conference.date }}</span><br>
    <span><strong>Place:</strong> {{ conference.place }}</span><br>
    <span><strong>Deadline:</strong> 
      <span class="formatted-deadline">{{ conference.deadline }}</span></span><br>
    <div class="deadline-info">
      <span class="countdown" data-deadline="{{ conference.deadline }}"></span><br>
    </div>
    <span><strong>Rank:</strong> {{ conference.rank }}</span><br>
    <span><strong>Tags:</strong>
      <span class="conference-tag">{{ conference.tag }}</span></span><br>
  </div>
</li>

<script>{%- include scripts/utils/countdown.js -%}</script>
