{%- assign _talk = include.talk -%}
<li>
  <strong>{{ _talk.title }}</strong>
  <br>
  {{ _talk.date }}
  {{ " @ " }}
  {%- if _talk.place-url -%}
  <a href="{{ _talk.place-url }}">{{ _talk.place }}</a>
  {%- else -%}
  {{ _talk.place }}
  {%- endif -%}
  {{ " - " }}

  <!-- links -->
  {%- include links.html data=_talk -%}
</li>
